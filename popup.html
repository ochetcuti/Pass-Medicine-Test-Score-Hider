<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PassMed Score Hider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#101317; --fg:#e6e8ec; --muted:#a7adba; --bd:#232833; --accent:#4c8bf5; --heart:#e25555;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#ffffff; --fg:#0f172a; --muted:#475569; --bd:#e5e7eb; --accent:#2563eb; --heart:#d61b1b; }
    }
    html,body{
      margin:0; padding:0;
      background:var(--bg); color:var(--fg);
      font:13px/1.45 system-ui,Segoe UI,Roboto,Inter,sans-serif;
    }
    .wrap{ width:320px; padding:12px; }
    h1{ font-size:14px; margin:0 0 6px; }
    p{ margin:0 0 10px; color:var(--muted); }
    .card{
      border:1px solid var(--bd); border-radius:10px; padding:12px; background:transparent;
    }
    .row{ display:flex; align-items:center; gap:8px; margin-top:10px; flex-wrap:wrap; }
    .email{ font-weight:600; word-break:break-all; }
    button{
      appearance:none; border:1px solid var(--bd);
      background:var(--accent); color:#fff;
      padding:6px 10px; border-radius:8px;
      font-weight:600; cursor:pointer;
    }
    button[disabled]{ opacity:.7; cursor:not-allowed; }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .meta{ margin-top:10px; font-size:11px; color:var(--muted); display:flex; justify-content:space-between; align-items:center; }
    .status{ margin-left:auto; font-size:12px; color:var(--muted); min-height:1em; }
    .love{ font-size:11px; color:var(--muted); margin-top:6px; text-align:right; }
    .love .heart{ color:var(--heart); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>PassMed Score Hider</h1>
    <div class="card" role="group" aria-label="Support">
      <p>If you spot a bug or have an idea, please email:</p>
      <div class="row">
        <span id="supportEmail" class="email">ollie.steampowered@gmail.com</span>
        <button id="copyBtn" type="button" aria-label="Copy email">Copy</button>
        <span id="status" class="status" aria-live="polite"></span>
      </div>
      <div class="row" style="margin-top:8px;">
        <a id="mailtoLink" href="#" aria-label="Open email client">Open email</a>
      </div>
    </div>

    <div class="meta">
      <span>v<span id="extVer">–</span></span>
      <span class="love">Made with <span class="heart">❤️</span> for Olivia</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
